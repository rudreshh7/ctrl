<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Settings</title>
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <h1>Ctrl Settings</h1>
            <div class="header-tabs">
                <button class="tab-button active" data-tab="snippets">
                    <svg class="tab-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 4a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1V8zm8 0a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1V8zm0 4a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1v-2z" clip-rule="evenodd" />
                    </svg>
                    Snippets
                </button>
                <button class="tab-button" data-tab="documents">
                    <svg class="tab-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                    </svg>
                    Documents
                </button>
            </div>
        </header>

        <main class="settings-content">
            <!-- Snippets Tab -->
            <div class="tab-content active" id="snippets-tab">
                <div class="section-header">
                    <h2>Code Snippets</h2>
                    <button class="add-button" id="addSnippetBtn">
                        <svg class="add-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add Snippet
                    </button>
                </div>

                <div class="add-form hidden" id="snippetForm">
                    <textarea id="snippetContent" placeholder="Enter your code snippet here..." rows="4"></textarea>
                    <div class="form-actions">
                        <button class="save-button" id="saveSnippetBtn">Save</button>
                        <button class="cancel-button" id="cancelSnippetBtn">Cancel</button>
                    </div>
                </div>

                <div class="items-list" id="snippetsList">
                    <!-- Snippets will be populated here -->
                </div>
            </div>

            <!-- Documents Tab -->
            <div class="tab-content" id="documents-tab">
                <div class="section-header">
                    <h2>Documents</h2>
                    <button class="add-button" id="addDocumentBtn">
                        <svg class="add-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add Document
                    </button>
                </div>

                <div class="add-form hidden" id="documentForm">
                    <input type="text" id="documentTitle" placeholder="Document title..." />
                    <input type="url" id="documentLink" placeholder="https://docs.google.com/..." />
                    <div class="form-actions">
                        <button class="save-button" id="saveDocumentBtn">Save</button>
                        <button class="cancel-button" id="cancelDocumentBtn">Cancel</button>
                    </div>
                </div>

                <div class="items-list" id="documentsList">
                    <!-- Documents will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/settings.js"></script>
</body>
</html>
